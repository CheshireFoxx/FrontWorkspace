        function test5(){
            // settimeou 호출시 고유한 id 값을 반환
            var timeId = setTimeout(function(){
                console.log("1초 후 실행");
            }, 1000);
        }
        // (비동기x)
        clearTimeout(timeId);


        /*
            setInterval(callback, millis)
             - millis초 마다 callback 함수를 지속적으로 실행하는 함수
             - setTimeout과 같이 비동기 함수
             - 종료를 위해서는 clearInterval 함수호출
            
        */

        function test6(){
            // var num= 1;
            // setInterval(function(){
            //     console.log(num++);
            // }, 1000);

            setInterval(function(){
                var now = new Date();
                var strFormat = getTimeFormatStr();
                clock.innerHTML = strFormat;
            }, 1000);
        }

        /*
          00:00:00
           @param {Date} param - description
        */
        function getTimeFormatStr(time){
        var f = function(n){
        return n >= 10 ? n : "0" + n;
        };
        var hh = f(time.getHours());
        var mi = f(time.getMinutes());
        var ss = f(time.getSeconds());
        return hh + ":" + mi + ":" + ss;
        }


        function test7(){
        var start = 10;
        var timeId = setInterval(function(){
            // console.log(start--);
            countdown.style.display = "block";
            countdown.innerHTML = start--;

            start == -1 && (countdown.innerHTML = "뻥");
            start == -1 && clearInterval(timeId);
           
        }, 1000);

        }


    </script>

    <script>
        /*
            Node 객체
             - 모든 Dom 객체는 Node 객체를 상속 받는다.
             - html 문서 내부에 작성하는 주석, 문자열, 태그는 모드 node로 생성된다.
             - 모든 html요소는 node의 메서드를 사용할 수 잇고, EventTarget의
               이벤트 속성들을 이용할 수 있다.
             - dom 객체의 속성 및 메서드들
                1) firstChild, lastChild, childNodes ...
                2) contains(..), appendChild(), removeChild()..
        
        */
        function test12(){
            //<h2>안녕하세요</h2>
            
            // 동적으로 요소를 추가하는 방법
            // 1. innerHTML 
            // document.querySelector(".result").innerHTML = "<h2>안녕하세요</h2>"

            // 2. createElement - document에서 제공하는 요소를 생성하는 메서드
            var h2 = document.createElement("h2");   // <h2></h2>
            // 생성된 태그에 문자열 추가하기
            var textNode = document.createTextNode("안녕하세요");

            // 두 노드를 연결
            h2.appendChild(textNode); // <h2>안녕하세요</h2>

            // 메모리에 생성된 node를 실제 부라우저에 출력하기 위해선,
            // OM 내부의 요소에 현재 객체를 추가해줘야 한다.
            document.querySelector(".result").appendChild(h2);
        }
